language: android
sudo: false
jdk:
  - oraclejdk8
android:
  components:
  - tools
  - build-tools-24.0.3
  - android-24
  - extra-android-m2repository
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - "./gradlew clean test jacocoTestReport --continue"
#after_success:
#  - bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master